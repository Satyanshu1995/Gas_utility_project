<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Service Requests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <h1>All Service Requests</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">customer_name</th>
          <th scope="col">service_type</th>
          <th scope="col">details</th>
          <th scope="col">attached_file</th>
          <th scope="col">resolved_date</th>
          <th scope="col">status</th>
        </tr>
      </thead>
      {% for request in requests %}
      <tbody>
        <tr>
          <!-- <th scope="row">{{request.id}}</th> -->
          <td>{{request.customer_name}}</td>
          <td>{{request.service_type}}</td>
          <td>{{request.details}}</td>
          <td>{{request.attached_file}}</td>
          <td>{{request.resolved_date}}</td>
          <td>{{request.status}}</td>
        </tr>
      </tbody>
      {% endfor %}
    </table>

    <a href="/home" class="btn btn-secondary mt-3">Back</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raise Service request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Raise Service Request</h1>
        <form action="/submit_request/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="customer_name">customer_name</label><br>
            <input type="text" id="customer_name" name="customer_name"><br>
            <label for="service_type">service_type</label><br>
            <input type="text" id="service_type" name="service_type"><br>
            <label for="details">details</label><br>
            <input type="text" id="details" name="details"><br>
            <label for="attached_file">attached_file</label><br>
            <input type="file" id="attached_file" name="attached_file"><br>
            <label for="resolved_date">resolved_date</label><br>
            <input type="datetime-local" id="resolved_date" name="resolved_date"><br>
            <label for="status">status</label><br>
            <input type="text" id="status" name="status"><br>
            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Back Button -->
        <a href="/home" class="btn btn-secondary mt-3" >Back</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
